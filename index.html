<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./pages/style.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <h1 class="header__title">ToDo</h1>
        <div class="header__lang">
          <a class="header__lang-link" href="#">Ru</a>
          <a class="header__lang-link" href="#">Eng</a>
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__column">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар"
            />
            <div class="profile__info">
              <h2 class="profile__name">Андрей</h2>
              <button class="profile__button_edit"></button>
              <p class="profile__status">Задумчивый</p>
            </div>
          </div>
          <button class="profile__button_add">
            <img class="profile__plus" src="./images/plus.svg" alt="Плюс" />
          </button>
        </section>
        <div class="todo"></div>
      </main>
      <div class="popup popup__edit">
        <div class="popup__content">
          <form name="form" class="popup__form" novalidate>
            <fieldset class="popup__main">
              <h2 class="popup__title">Редактирование информации</h2>
              <input
                placeholder="Введите новое имя"
                class="popup__input popup__input_name"
                name="name"
                value=""
                type="text"
                id="andrey"
                maxlength="30"
                minlength="2"
              />
              <span id="change_error" class="task__error"
                >Вы пропустили это поле
              </span>
              <input
                placeholder="Введите новый статус"
                class="popup__input popup__input_status"
                name="status"
                value=""
                type="text"
                id="funny"
                maxlength="30"
                minlength="2"
              />
              <span id="change_error" class="task__error"
                >Вы пропустили это поле
              </span>
              <button type="submit" class="popup__confirm">Изменить</button>
            </fieldset>
          </form>
          <button class="popup__close"></button>
        </div>
      </div>
      <div class="popup popup__add">
        <div class="popup__content">
          <form name="form" class="popup__form popup-add__form" novalidate>
            <fieldset class="popup__main">
              <h2 class="popup__title popup__title_add">
                Добавить пункт в список
              </h2>
              <input
                placeholder="Введите задачу"
                class="popup__input popup__input_add"
                name="task"
                value=""
                type="text"
                id="change"
                maxlength="30"
                minlength="2"
              />
              <span id="change_error" class="task__error"
                >Вы пропустили это поле</span
              >
              <button type="submit" class="popup__confirm">Добавить</button>
            </fieldset>
          </form>
          <button class="popup__close popup__close-add"></button>
        </div>
      </div>
    </div>
    <template id="template">
      <div class="todo__block">
        <p class="todo__text"></p>
        <div class="todo__buttons">
          <button class="todo__button todo__button_type_edit"></button>
          <button class="todo__button todo__button_type_accept"></button>
          <button class="todo__button todo__button_type_reject"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>

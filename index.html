<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./pages/style.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <h1 class="header__title">ToDo</h1>
        <div class="header__lang">
          <a class="header__lang-link" href="#">Ru</a>
          <a class="header__lang-link" href="#">Eng</a>
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__column">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар"
            />
            <div class="profile__info">
              <h2 class="profile__name">Андрей</h2>
              <button class="profile__button_edit"></button>
              <p class="profile__status">102020</p>
            </div>
          </div>
          <button class="profile__button_add">
            <img class="profile__plus" src="./images/plus.svg" alt="Плюс" />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
